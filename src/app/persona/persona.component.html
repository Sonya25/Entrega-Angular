<div class="form">
  <form (ngSubmit)="registro()" [formGroup]="contactform">
    <h1 class="h1">Listado de personas</h1>

    <mat-form-field style="margin: auto;" class="inputs" placeholder="Nombre">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" autocomplete="off" name="nombre" id="nombre" required minlength="3" formControlName="nombre" placeholder="Nombre">
    </mat-form-field>
    <br><br>


    <mat-form-field style="margin: auto;" class="inputs">
      <mat-label>Apellidos</mat-label>
      <input matInput type="text" autocomplete="off" name="apellidos" id="apellidos" required minlength="3" formControlName="apellidos" placeholder="Apellidos">
    </mat-form-field>
    <br><br>

    <mat-form-field style="margin: auto;" class="inputs">
      <mat-label>DNI</mat-label>
      <input matInput type="text" autocomplete="off" name="dni" id="dni" required minlength="9" maxlength="9" formControlName="dni" placeholder="DNI">
    </mat-form-field>
    <br><br>

    <mat-form-field style="margin: auto;" class="inputs">
      <mat-label>Teléfono</mat-label>
      <input matInput type="text" autocomplete="off" name="telefono" id="telefono" required minlength="9" maxlength="9" formControlName="telefono" placeholder="Número de teléfono">
    </mat-form-field>
    <br><br>

    <mat-form-field style="margin: auto;" class="inputs">
      <mat-label>Sexo</mat-label>
      <select matInput required name="sexo" name="sexo" id="sexo" formControlName="sexo" placeholder="Sexo">
        <option disabled selected></option>
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
      </select>
    </mat-form-field>
    <br><br>
  </form>
</div>
